name: Deploy to Render

on:
  workflow_run:
    workflows: ['Run unit tests', 'Playwright Tests']
    types:
      - completed # Trigger when both workflows complete

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Render
        if: github.ref == 'refs/heads/main'
        env:
          DEPLOY_URL: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: curl -X POST "$DEPLOY_URL"
